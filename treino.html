<script>
  // ---------- DICAS RÁPIDAS (opcional no treino) ----------
  const TIPS = [
    'Hidrate-se antes e depois do treino.',
    'Mantenha postura correta na bicicleta.',
    'Não force além do confortável.',
    'Aumente a resistência gradualmente.',
    'Recupere-se nos dias de descanso.'
  ];

  // ---------- FUNÇÕES AUXILIARES ----------
  function scrollToCurrentDay() {
    const todayIndex = (() => {
      const startDate = new Date(2025, 9, 19);
      const t = new Date();
      const diffDays = Math.floor((t - startDate) / (1000*60*60*24)) + 1;
      if(diffDays < 1) return 1;
      if(diffDays > 84) return 84;
      return diffDays;
    })();
    const el = document.querySelector(`input[data-day="${todayIndex}"]`);
    if(el){
      el.closest('.day-card').classList.add('current-day');
      el.scrollIntoView({behavior:'smooth', block:'center'});
    }
  }

  // ---------- INICIALIZAÇÃO ----------
  document.addEventListener('DOMContentLoaded', () => {
    scrollToCurrentDay();
  });
</script>
